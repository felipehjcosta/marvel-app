language: android

jdk:
  - oraclejdk8

android:
 components:
   # Uncomment the lines below if you want to
   # use the latest revision of Android SDK Tools
   - platform-tools
   - tools

   # The BuildTools version used by your project
   - build-tools-27.0.3

   # The SDK version used to compile your project
   - android-27
   - android-21

   # Additional components
   #- extra-google-google_play_services
   - extra-google-m2repository
   - extra-android-m2repository
   - sys-img-armeabi-v7a-android-21

before_install:
  - yes | sdkmanager "platforms;android-27"

before_script:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

  # Create and start an emulator for instrumentation tests.
  - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -gpu off &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build cAT"

after_success:
  - bash <(curl -s https://codecov.io/bash)

sudo: false

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache
